<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Template Basico HTML</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/micss.css" rel="stylesheet">
  </head>
  <body>
  <main role="main">
    <div class="container">
      <div class="row fondonegro altura60">

      </div>
      <div class="row altura20">

      </div>

      <div class="row">
        <div class="col-sm-12">
          <textarea id="txtMensajes" type="text"></textarea>
        </div>
      </div>

      <div class="row altura60"></div>

      <div class="row altura60">
        <div class="col-sm-12">
          <select id="selDestinatario">          
            <option name="idAndy">Andy</option>
            <option name="idLuna">Luna</option>
          </select>
        </div>
      </div>

      <div class="row altura60">
        <div class="col-sm-10">
          <input id="txtNuevoMensje" type="text" />
        </div>
        <div class="col-sm-2">
          <button id="btnEnviar" type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
      <div class="row">
         <div id="tablaUsuarios" class="col-sm-12">

         </div>
      </div>

    </div>
  </main>

  <script id="templateTablaUsuarios" type="template/text">
   <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">City</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
         {{#alumnos}}
        <tr>
          <td scope="row">{{id}}</td>
          <td>{{firstName}}</td>
          <td>{{lastName}}</td>
          <td>{{city}}</td>
          <td><button id="btnBorrar_{{id}}" data-idBorrar="{{id}}" type="button" class="btn btn-primary js-botonBorradoUsuario">BORRAR</button></td>
        </tr>
         {{/alumnos}}
      </tbody>
    </table>
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.11.0/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.js"></script>
  <script src="/bundle.js"></script>

</html>
